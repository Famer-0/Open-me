<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–û—Ç–∫—Ä–æ–π—Ç–µ –º–µ–Ω—è –ø–æ–∑–∂–µ</title>

  <!-- ========================  –°–¢–ò–õ–ò  ======================== -->
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7dd3fc;
      --text: #e6eef6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.06), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(99,102,241,0.04), transparent),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      padding: 48px 56px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align: center;
      max-width: 720px;
      width: 100%;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      font-size: clamp(28px, 6vw, 56px);
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--text);
      animation: float 3s ease-in-out infinite;
    }

    /* –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
    p.sub {
      margin-top: 6px;
      color: rgba(230,238,246,0.7);
      font-size: 16px;
    }

    /* –°—á—ë—Ç—á–∏–∫ */
    #countdown {
      font-size: 22px;
      font-weight: 500;
      color: var(--accent);
      margin-top: 20px;
      letter-spacing: 1px;
    }

    /* –ù–µ–±–æ–ª—å—à–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { padding: 28px 20px; border-radius: 14px; }
      #countdown { font-size: 18px; }
    }
  </style>
</head>

<body>
  <!-- ========================  –û–°–ù–û–í–ù–û–ô –ë–õ–û–ö  ======================== -->
  <main class="card" role="main">
    <h1 id="mainText">–æ—Ç–∫—Ä–æ–π—Ç–µ –º–µ–Ω—è –ø–æ–∑–∂–µ</h1>
    <p class="sub">–ü–æ–∫–∞ –µ—â—ë —Ä–∞–Ω–æ... –Ω–µ–º–Ω–æ–≥–æ —Ç–µ—Ä–ø–µ–Ω–∏—è üí´</p>
    <div id="countdown">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </main>

  <!-- ========================  –°–ö–†–ò–ü–¢  ======================== -->
  <script>
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–µ–ª–µ–≤—É—é –¥–∞—Ç—É ‚Äî 30 –∞–ø—Ä–µ–ª—è 2026, 00:00
    const targetDate = new Date("2026-04-30T00:00:00");

    const mainText = document.getElementById("mainText");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      // –ï—Å–ª–∏ –¥–∞—Ç–∞ —É–∂–µ –Ω–∞—Å—Ç—É–ø–∏–ª–∞
      if (diff <= 0) {
        mainText.textContent = "–ø–æ–¥–∞—Ä–æ–∫ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–ª—É—á–µ–Ω üéÅ";
        countdown.textContent = "";
        return;
      }

      // –í—ã—á–∏—Å–ª—è–µ–º –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      countdown.textContent =
        `${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;

      // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
      requestAnimationFrame(() => setTimeout(updateCountdown, 1000));
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
    updateCountdown();
  </script>
</body>
</html>
